<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <a v-bind:href="url">点击一下</a>
    <input v-model="url" :value="url">
    <div v-model="url"></div>
</div>
<script src="js/vue.js"></script>
<script>
    // 创建vue核心对象
    new Vue({
        el: "#app",
        data(){
            return {
                url:'www.baidu.com',
                username: ''
            }
        }
    });
</script>
</body>
</html>
