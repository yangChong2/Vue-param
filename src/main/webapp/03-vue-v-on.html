<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input v-on:click="show()" value="点击事件" type="button">
    <span @click="show()">sssssssss</span>
    <span>{{username}}</span>
</div>
<script src="js/vue.js"></script>
<script>
    // 创建vue核心对象
    new Vue({
        el: "#app",
        data(){
            return {
                username: 'sss'
            }
        },
        methods:{
            show(){
                alert("点击了")
            }
        }
    });
</script>
</body>
</html>
